name: CI & Release

on:
  push:
    branches: [ main ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test â€“ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: silent-sparrow
            asset_name: silent-sparrow-linux-x86_64
          - os: macos-latest
            artifact_name: silent-sparrow
            asset_name: silent-sparrow-macos-x86_64
          - os: windows-latest
            artifact_name: silent-sparrow.exe
            asset_name: silent-sparrow-windows-x86_64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose

      - name: Build release binary
        run: cargo build --release --locked

      - name: Upload binary artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  publish_to_crates_io:
    name: Publish to crates.io
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish

  create_github_release:
    name: Create GitHub Release
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          
          # Copy and rename artifacts from their subdirectories
          cp artifacts/silent-sparrow-linux-x86_64/silent-sparrow release-assets/silent-sparrow-linux-x86_64
          cp artifacts/silent-sparrow-macos-x86_64/silent-sparrow release-assets/silent-sparrow-macos-x86_64
          cp artifacts/silent-sparrow-windows-x86_64.exe/silent-sparrow.exe release-assets/silent-sparrow-windows-x86_64.exe
          
          # Make binaries executable (for Linux/macOS)
          chmod +x release-assets/silent-sparrow-linux-x86_64
          chmod +x release-assets/silent-sparrow-macos-x86_64
          
          # Generate checksums
          cd release-assets
          sha256sum * > SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/silent-sparrow-linux-x86_64
            release-assets/silent-sparrow-macos-x86_64
            release-assets/silent-sparrow-windows-x86_64.exe
            release-assets/SHA256SUMS
          draft: false
          prerelease: false
          generate_release_notes: true
